<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>City</td>
                <td id="city"></td>
            </tr>
            <tr>
                <td>Updated Time</td>
                <td id="updatedTime"></td>
            </tr>
            <tr>
                <td>Weather</td>
                <td id="weather"></td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td id="temperature"></td>
            </tr>
            <tr>
                <td>Wind</td>
                <td id="wind"></td>
            </tr>
        </tbody>
    </table>
    <select onchange="select(this)" name="cityList" id="cityList">
        <option></option>
    </select>
    <button onclick="add()">Add</button>
</body>

</html>
<script type="text/javascript">
    let data;
    let selected;
    $.getJSON("http://localhost:8080/weather", res => {
        data = res;
        res.forEach(element => {
            $('#cityList').append("<option value='" + element.city + "'>" + element.city + "</option>");
        });
    });

    function add() {
        $.ajax({
            url: "http://localhost:8080/weather",
            data: selected,
            type: "post",
            contentType: "application/json;charset=UTF-8"
        }).done(res => {
            if (res) {
                alert("Success!");
            }
        });
    }

    function select(params) {
        selected = params.value;
        $.getJSON("http://localhost:8080/weather/" + params.value, res => {
            if (res.valid) {
                $('#city').text(res.city);
                $('#updatedTime').text(res.updatedTime);
                $('#weather').text(res.weather);
                $('#temperature').text(res.temperature);
                $('#wind').text(res.wind);
            }
        });
    }
</script>
